<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러셀 이동일지 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #336699;
            font-size: 24px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 120px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #28597b;
        }
        #resetButton {
            margin: 10px 0;
            float: left;
            width: auto;
            padding: 8px 16px;
            background-color: #ccc;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            margin-top: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            display: none;
        }
        .score {
            display: none;
        }
        @media (max-width: 768px) {
            form { padding: 15px; }
            button { width: 100%; }
            table, th, td { font-size: 14px; }
            select, textarea { padding: 14px; font-size: 18px; }
        }
        @media (max-width: 480px) {
            body { margin: 10px; }
            h1 { font-size: 20px; }
            select, button { font-size: 14px; }
            th, td { padding: 10px; }
        }

        /* 팝업 스타일 */
        #confirmationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        #confirmationPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        #confirmationPopup button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #confirmationPopup #confirmButton {
            background-color: #4CAF50;
            color: white;
        }

        #confirmationPopup #cancelButton {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>러셀 이동일지&교육점수 작성</h1>
    <button id="resetButton" onclick="resetTable()">테이블 초기화</button>
    <form id="moveForm">
        <label for="building">관:</label>
        <select id="building" required>
            <option value="">선택하세요</option>
            <option value="5-1관">5-1관</option>
            <option value="5-2관">5-2관</option>
            <option value="5-3관">5-3관</option>
        </select>

        <label for="seatNumber">좌석번호:</label>
        <select id="seatNumber" required>
            <option value="">선택하세요</option>
            <optgroup label="A~I">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </optgroup>
        </select>

        <select id="seatNumber2" required>
            <option value="">선택하세요</option>
            <optgroup label="1~40">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
            </optgroup>
        </select>

        <label for="returnTime">복귀교시:</label>
        <select id="returnTime" required>
            <option value="">선택하세요</option>
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <option value="5">5교시</option>
            <option value="6">6교시</option>
            <option value="7">7교시</option>
            <option value="8">8교시</option>
            <option value="9">9교시</option>
            <option value="10">10교시</option>
            <option value="복귀안함">복귀안함</option>
        </select>


        <label for="reason">이동사유:</label>
        <select id="reason" required>
            <option value="">선택하세요</option>
            <option value="심야자습 신청">심야자습 신청</option>
            <option value="심야자습 취소">심야자습 취소</option>
        </select>

        <button type="submit">제출</button>
    </form>

    <div id="result">
        <table id="moveList">
            <thead>
                <tr>
                    <th>관</th>
                    <th>좌석번호</th>
                    <th>복귀교시</th>
                    <th>이동사유</th>
                    <th>입력날짜</th>
                    <th>입력시간</th>
                    <th>점수</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="error" id="errorMessage">기타 사유를 입력해주세요.</div>

    <!-- 팝업 오버레이 -->
    <div id="confirmationOverlay"></div>

    <!-- 팝업 -->
    <div id="confirmationPopup">
        <p id="confirmationMessage"></p>
        <button id="confirmButton">제출</button>
        <button id="cancelButton">취소</button>
    </div>

    <script>
        let moveList = [];

        function refreshMoveList() {
            const tableBody = document.querySelector("#moveList tbody");
            tableBody.innerHTML = "";
            moveList.forEach(moveData => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${moveData.building}</td>
                    <td>${moveData.seatNumber}</td>
                    <td>${moveData.returnTime}교시</td>
                    <td>${moveData.reason}</td>
                    <td>${moveData.inputDate}</td>
                    <td>${moveData.inputTime}</td>
                    <td>${moveData.score || '-'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById("moveForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const building = document.getElementById("building").value;
            const seatNumber = document.getElementById("seatNumber").value + document.getElementById("seatNumber2").value;
            const returnTime = document.getElementById("returnTime").value;
            const reason = document.getElementById("reason").value;

            const moveData = {
                building,
                seatNumber,
                returnTime,
                reason,
                inputDate: new Date().toLocaleDateString(),
                inputTime: new Date().toLocaleTimeString()
            };

            // 심야자습 전용 확인 팝업
            if (reason === "심야자습 신청" || reason === "심야자습 취소") {
                showConfirmationPopup(moveData);
            } else {
                moveList.push(moveData);
                refreshMoveList();
                document.getElementById("moveForm").reset();
            }
        });

        // 팝업 표시
        function showConfirmationPopup(moveData) {
            const confirmationMessage = `
                ${moveData.building} - ${moveData.seatNumber}에서
                ${moveData.returnTime} 교시에
                ${moveData.reason}을(를) 제출하시겠습니까?
            `;
            document.getElementById("confirmationMessage").innerText = confirmationMessage;
            document.getElementById("confirmationOverlay").style.display = "block";
            document.getElementById("confirmationPopup").style.display = "block";

            // 제출 버튼 클릭 시
            document.getElementById("confirmButton").onclick = function() {
                moveList.push(moveData);
                refreshMoveList();
                document.getElementById("moveForm").reset();
                hideConfirmationPopup();
            };

            // 취소 버튼 클릭 시
            document.getElementById("cancelButton").onclick = function() {
                hideConfirmationPopup();
            };
        }

        // 팝업 숨기기
        function hideConfirmationPopup() {
            document.getElementById("confirmationOverlay").style.display = "none";
            document.getElementById("confirmationPopup").style.display = "none";
        }

        // 테이블 초기화
        function resetTable() {
            moveList = [];
            refreshMoveList();
        }
    </script>
</body>
</html>
