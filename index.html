<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러셀 이동일지 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #336699;
            font-size: 24px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 120px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #28597b;
        }
        #resetButton {
            margin: 10px 0;
            float: left;
            width: auto;
            padding: 8px 16px;
            background-color: #ccc;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            margin-top: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            display: none;
        }
        .score {
            display: none;
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
        }

        .popup-content {
            text-align: center;
        }

        .popup h2 {
            margin-bottom: 15px;
            color: #336699;
        }

        .popup-buttons {
            margin-top: 20px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #336699;
            color: white;
            border: none;
        }

        .popup button:hover {
            background-color: #28597b;
        }

        .popup button#popupCancelButton {
            background-color: #ccc;
        }

        .popup button#popupCancelButton:hover {
            background-color: #aaa;
        }

        /* ✅ 안내 팝업은 확인 버튼만 있을 수도 있으니 가운데 정렬 유지 */
        #alertPopup .popup-buttons button {
            margin: 0;
        }

        @media (max-width: 768px) {
            form { padding: 15px; }
            button { width: 100%; }
            table, th, td { font-size: 14px; }
            select, textarea { padding: 14px; font-size: 18px; }
        }
        @media (max-width: 480px) {
            body { margin: 10px; }
            h1 { font-size: 20px; }
            select, button { font-size: 14px; }
            th, td { padding: 10px; }
        }
    </style>
</head>
<body>
    <h1>러셀 이동일지&교육점수 작성</h1>
    <button id="resetButton" onclick="resetTable()">테이블 초기화</button>

    <form id="moveForm">
        <label for="building">관:</label>
        <select id="building" required>
            <option value="">선택하세요</option>
            <option value="5-1관">5-1관</option>
            <option value="5-2관">5-2관</option>
            <option value="5-3관">5-3관</option>
        </select>

        <label for="seatNumber">좌석번호:</label>
        <select id="seatNumber" required>
            <option value="">선택하세요</option>
            <optgroup label="A~I">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </optgroup>
        </select>

        <select id="seatNumber2" required>
            <option value="">선택하세요</option>
            <optgroup label="1~40">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
            </optgroup>
        </select>

        <label for="returnTime">복귀교시:</label>
        <select id="returnTime" required>
            <option value="">선택하세요</option>
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <option value="5">5교시</option>
            <option value="6">6교시</option>
            <option value="7">7교시</option>
            <option value="8">8교시</option>
            <option value="9">9교시</option>
            <option value="10">10교시</option>
            <option value="복귀안함">복귀안함</option>
        </select>

        <label for="reason">이동사유:</label>
        <select id="reason" required>
            <option value="">선택하세요</option>
            <option value="화장실/정수기">화장실/정수기</option>
            <option value="튜터 질의응답">튜터 질의응답</option>
            <option value="외부 학원/과외/보충">외부 학원/과외/보충</option>
            <option value="자료수령">자료수령</option>
            <option value="가족 행사">가족 행사</option>
            <option value="병원">병원</option>
            <option value="식사">식사</option>
            <option value="기타">기타</option>
            <option value="심야자습 신청">심야자습 신청</option>
            <option value="심야자습 취소">심야자습 취소</option>
            <option value="조퇴(컨디션난조)">조퇴(컨디션난조)</option>
            <option value="지각">지각</option>
            <option value="입/퇴실 미준수">입/퇴실 미준수</option>
            <option value="핸드폰 미제출">핸드폰 미제출</option>
            <option value="전자기기 무단사용">전자기기 무단사용</option>
            <option value="핸드폰 무단사용">핸드폰 무단사용</option>
            <option value="무단이탈">무단이탈</option>
            <option value="타층/타관 무단출입">타층/타관 무단출입</option>
            <option value="핸드폰/Wifi 무단반입">핸드폰/Wifi 무단반입</option>
            <option value="무단결석">무단결석</option>
            <option value="원내대화">원내대화</option>
            <option value="무단지각">무단지각</option>
            <option value="취침강제하원">취침강제하원</option>
            <option value="음식물섭취">음식물섭취</option>
        </select>

        <div id="scoreDiv" class="score">
            <label for="score">점수 (1~10점):</label>
            <select id="score">
                <option value="1">1점</option>
                <option value="2">2점</option>
                <option value="3">3점</option>
                <option value="4">4점</option>
                <option value="5">5점</option>
                <option value="6">6점</option>
                <option value="7">7점</option>
                <option value="8">8점</option>
                <option value="9">9점</option>
                <option value="10">10점</option>
            </select>
        </div>

        <label for="otherReason" id="otherReasonLabel" style="display:none;">기타 사유:</label>
        <textarea id="otherReason" placeholder="기타 사유를 입력하세요" style="display:none; height: 100px;"></textarea>

        <button type="submit">제출</button>
    </form>

    <div id="result">
        <table id="moveList">
            <thead>
                <tr>
                    <th>관</th>
                    <th>좌석번호</th>
                    <th>복귀교시</th>
                    <th>이동사유</th>
                    <th>입력날짜</th>
                    <th>입력시간</th>
                    <th>점수</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="error" id="errorMessage">기타 사유를 입력해주세요.</div>

    <!-- ✅ 심야자습 신청/취소 팝업창 -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>심야자습 신청/취소</h2>
            <p>관: <span id="popupBuilding"></span></p>
            <p>좌석번호: <span id="popupSeatNumber"></span></p>
            <p>희망교시: <span id="popupReturnTime"></span></p>
            <p>사유: <span id="popupReason"></span></p>
            <div class="popup-buttons">
                <button id="popupSubmitButton">제출</button>
                <button id="popupCancelButton">취소</button>
            </div>
        </div>
    </div>

    <!-- ✅ 중앙 안내 팝업(확인 버튼 1개) -->
    <div id="alertPopup" class="popup">
        <div class="popup-content">
            <h2>안내</h2>
            <p id="alertPopupMessage" style="line-height:1.6;"></p>
            <div class="popup-buttons">
                <button id="alertPopupOkButton">확인</button>
            </div>
        </div>
    </div>

    <script>
    let moveList = [];

    /* ===============================
       심야자습 신청/취소 차단 설정
       - 토/일 차단
       - 특정 날짜(리스트) 차단
       =============================== */

    // ❌ 심야자습 차단 날짜(YYYY-MM-DD)
    const nightStudyBlockedDates = new Set([
        "2026-01-27",
        "2026-02-01",
        "2026-03-01"
    ]);

    // 한국시간 기준 YYYY-MM-DD 반환
    function getKSTDateString(date = new Date()) {
        return new Intl.DateTimeFormat("sv-SE", {
            timeZone: "Asia/Seoul"
        }).format(date);
    }

    // 심야자습 차단 여부 판단 (토/일 + 특정 날짜)
    function isNightStudyBlocked() {
        const nowKST = new Date(
            new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" })
        );

        const day = nowKST.getDay(); // 0=일요일, 6=토요일
        const today = getKSTDateString(nowKST);

        // 1) 토요일/일요일 차단
        if (day === 0 || day === 6) return true;

        // 2) 특정 날짜 차단
        if (nightStudyBlockedDates.has(today)) return true;

        return false;
    }

    // ✅ 중앙 안내 팝업 띄우기/닫기
    function showCenterAlert(message) {
        document.getElementById("alertPopupMessage").textContent = message;
        document.getElementById("alertPopup").style.display = "block";
    }
    function closeCenterAlert() {
        document.getElementById("alertPopup").style.display = "none";
    }
    document.getElementById("alertPopupOkButton").addEventListener("click", closeCenterAlert);

    // 이동사유에 따른 고정 점수 설정
    const fixedScores = {
        "무단이탈": 10,
        "전자기기 무단사용": 10,
        "핸드폰/Wifi 무단반입": 10,
        "핸드폰 무단사용": 7,
        "무단결석": 7,
        "타층/타관 무단출입": 5,
        "원내대화": 5,
        "무단지각": 5,
        "취침강제하원": 3,
        "음식물섭취": 3,
        "입/퇴실 미준수": 3,
        "핸드폰 미제출": 10,
    };

    function refreshMoveList() {
        const tableBody = document.querySelector("#moveList tbody");
        tableBody.innerHTML = "";
        moveList.forEach(moveData => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${moveData.building}</td>
                <td>${moveData.seatNumber}</td>
                <td>${moveData.returnTime}교시</td>
                <td>${moveData.reason}</td>
                <td>${moveData.inputDate}</td>
                <td>${moveData.inputTime}</td>
                <td>${moveData.score || '-'}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    document.getElementById("reason").addEventListener("change", function() {
        const value = this.value;
        const scoreReasons = [
            "무단이탈","전자기기 무단사용","핸드폰/Wifi 무단반입","핸드폰 무단사용",
            "무단결석","타층/타관 무단출입","원내대화","무단지각","취침강제하원",
            "음식물섭취","입/퇴실 미준수","핸드폰 미제출"
        ];

        // 점수 div 보이기/숨기기
        document.getElementById("scoreDiv").style.display = scoreReasons.includes(value) ? "block" : "none";

        if (value === "기타") {
            document.getElementById("otherReason").style.display = "block";
            document.getElementById("otherReasonLabel").style.display = "block";
        } else {
            document.getElementById("otherReason").style.display = "none";
            document.getElementById("otherReasonLabel").style.display = "none";
            document.getElementById("errorMessage").style.display = "none";
        }

        // 이동사유에 따른 고정 점수 적용
        if (fixedScores[value]) {
            document.getElementById("score").value = fixedScores[value];
        } else {
            document.getElementById("score").value = '';
        }
    });

    document.getElementById("moveForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const building = document.getElementById("building").value;
        const seatNumber = document.getElementById("seatNumber").value + document.getElementById("seatNumber2").value;
        const returnTime = document.getElementById("returnTime").value;
        const reason = document.getElementById("reason").value;
        const otherReason = document.getElementById("otherReason").value;
        const score = parseInt(document.getElementById("score").value) || null;

        // 심야자습 전용 체크
        if (reason === "심야자습 신청" || reason === "심야자습 취소") {

            // ✅ 토/일 + 특정 날짜 차단 (alert 대신 중앙 팝업)
            if (isNightStudyBlocked()) {
                showCenterAlert("토요일,일요일 및 지정된 날짜에는 심야자습 신청/취소가 불가능합니다.");
                return;
            }

            if (!building || !seatNumber || !returnTime) {
                showCenterAlert("관, 좌석번호, 희망교시는 반드시 입력해야 합니다.");
                return;
            }

            // 팝업창 정보를 표시
            document.getElementById("popupBuilding").textContent = building;
            document.getElementById("popupSeatNumber").textContent = seatNumber;
            document.getElementById("popupReturnTime").textContent = returnTime;
            document.getElementById("popupReason").textContent = reason;

            // 팝업창 띄우기
            document.getElementById("popup").style.display = "block";

            // 팝업 버튼 리스너 등록
            const popupSubmitButton = document.getElementById("popupSubmitButton");
            const popupCancelButton = document.getElementById("popupCancelButton");

            popupSubmitButton.removeEventListener("click", handlePopupSubmit);
            popupSubmitButton.addEventListener("click", handlePopupSubmit);

            popupCancelButton.removeEventListener("click", handlePopupCancel);
            popupCancelButton.addEventListener("click", handlePopupCancel);

        } else if (reason === "기타" && !otherReason.trim()) {
            document.getElementById("errorMessage").style.display = "block";
            return;
        } else {
            document.getElementById("errorMessage").style.display = "none";
            submitMoveData(building, seatNumber, returnTime, reason, otherReason, score);
        }
    });

    // 팝업 제출 처리
    function handlePopupSubmit() {
        const building = document.getElementById("building").value;
        const seatNumber = document.getElementById("seatNumber").value + document.getElementById("seatNumber2").value;
        const returnTime = document.getElementById("returnTime").value;
        const reason = document.getElementById("reason").value;
        const otherReason = document.getElementById("otherReason").value;
        const score = parseInt(document.getElementById("score").value) || null;

        submitMoveData(building, seatNumber, returnTime, reason, otherReason, score);
        document.getElementById("popup").style.display = "none";
    }

    // 팝업 취소 처리
    function handlePopupCancel() {
        document.getElementById("popup").style.display = "none";
    }

    // 데이터를 테이블에 추가
    function submitMoveData(building, seatNumber, returnTime, reason, otherReason, score) {
        const now = new Date();
        const inputDate = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        const inputTime = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;

        const moveData = {
            building,
            seatNumber,
            returnTime,
            reason: reason === "기타" ? otherReason : reason,
            score: ["핸드폰 미제출","전자기기 무단사용","핸드폰 무단사용","타층/타관 무단출입","무단결석/무단이탈","원내 대화"].includes(reason) ? score : null,
            inputDate,
            inputTime
        };

        moveList.push(moveData);
        moveList.sort((a,b) => b.inputTime.localeCompare(a.inputTime));
        refreshMoveList();

        document.getElementById("moveForm").reset();
        document.getElementById("scoreDiv").style.display = "none";
        document.getElementById("otherReason").style.display = "none";
        document.getElementById("otherReasonLabel").style.display = "none";

        // 서버 전송
        fetch('https://script.google.com/macros/s/AKfycbyO3_XoamjQF9F7pRazW9L_3P0TqEGH1pg2373ifiob9GJKwfjqV35f0KF053NHElyz/exec', {
            method: 'POST',
            body: JSON.stringify(moveData)
        });
    }

    function resetTable() {
        moveList = [];
        refreshMoveList();
    }
    </script>
</body>
</html>
