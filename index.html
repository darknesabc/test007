<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러셀 이동일지&교육점수 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #336699;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
            height: 40px;
        }

        button {
            padding: 8px 16px;
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 120px;
        }

        #resetButton {
            margin: 10px 0;
            float: left;
            width: auto;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>러셀 이동일지&교육점수 작성</h1>
    <button id="resetButton" onclick="resetTable()">테이블 초기화</button>
    <form id="moveForm">
        <label for="building">관:</label>
        <select id="building" required>
            <option value="7-1관">7-1관</option>
        </select><br />

        <label for="seatNumber">좌석번호:</label>
        <select id="seatNumber" required>
            <option value="">선택하세요</option>
            <optgroup label="A~I">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </optgroup>
        </select>

        <select id="seatNumber2" required>
            <option value="">선택하세요</option>
            <optgroup label="1~40">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <!-- Add other numbers as necessary -->
            </optgroup>
        </select><br />

        <label for="returnTime">복귀교시:</label>
        <select id="returnTime" required>
            <option value="">선택하세요</option>
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <option value="5">5교시</option>
            <option value="6">6교시</option>
            <option value="7">7교시</option>
            <option value="8">8교시</option>
            <option value="복귀안함">복귀안함</option>
        </select><br />

        <label for="reason">이동사유:</label>
        <select id="reason" required>
            <option value="">선택하세요</option>
            <option value="화장실/정수기">화장실/정수기</option>
            <option value="튜터 질의응답">튜터 질의응답</option>
            <option value="외부 학원/과외/보충">외부 학원/과외/보충</option>
            <option value="자료수령">자료수령</option>
            <option value="가족 행사">가족 행사</option>
            <option value="병원">병원</option>
            <option value="식사">식사</option>
            <option value="기타">기타</option>
            <option value="조퇴(컨디션난조)">조퇴(컨디션난조)</option>
            <option value="지각">지각</option>
            <option value="입/퇴실 미준수">입/퇴실 미준수</option>
            <option value="핸드폰 미제출">핸드폰 미제출</option>
            <option value="전자기기 무단사용">전자기기 무단사용</option>
            <option value="핸드폰 무단사용">핸드폰 무단사용</option>
            <option value="타층/타관 무단출입">타층/타관 무단출입</option>
            <option value="무단결석/무단이탈">무단결석/무단이탈</option>
            <option value="원내 대화">원내 대화</option>
        </select><br />

        <label for="repeatCount" id="repeatCountLabel" style="display:none;">반복 입력 횟수:</label>
        <select id="repeatCount" style="display:none;">
            <option value="1">1회</option>
            <option value="2">2회</option>
            <option value="3">3회</option>
            <option value="4">4회</option>
            <option value="5">5회</option>
        </select><br />

        <label for="otherReason" id="otherReasonLabel" style="display:none;">기타 사유:</label>
        <textarea id="otherReason" placeholder="기타 사유를 입력하세요" style="display:none; width: 100%; height: 100px; resize: vertical;"></textarea>

        <button type="submit">제출</button>
    </form>

    <div id="result">
        <table id="moveList" border="1">
            <thead>
                <tr>
                    <th>관</th>
                    <th>좌석번호</th>
                    <th>복귀교시</th>
                    <th>이동사유</th>
                    <th>입력날짜</th>
                    <th>입력시간</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="error" id="errorMessage" style="display: none;">기타 사유를 입력해주세요.</div>

    <script>
        let moveList = [];

        function refreshMoveList() {
            const tableBody = document.querySelector("#moveList tbody");
            tableBody.innerHTML = "";

            moveList.forEach((moveData) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${moveData.building}</td>
                    <td>${moveData.seatNumber}</td>
                    <td>${moveData.returnTime}교시</td>
                    <td>${moveData.reason}</td>
                    <td>${moveData.inputDate}</td>
                    <td>${moveData.inputTime}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById("moveForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const building = document.getElementById("building").value;
            const seatNumber = document.getElementById("seatNumber").value + document.getElementById("seatNumber2").value;
            const returnTime = document.getElementById("returnTime").value;
            const reason = document.getElementById("reason").value;
            const repeatCount = document.getElementById("repeatCount").value || 1;
            const otherReason = document.getElementById("otherReason").value;

            if (reason === "기타" && !otherReason.trim()) {
                document.getElementById("errorMessage").style.display = "block";
                return;
            } else {
                document.getElementById("errorMessage").style.display = "none";
            }

            for (let i = 0; i < repeatCount; i++) {
                const moveData = {
                    building: building,
                    seatNumber: seatNumber,
                    returnTime: returnTime,
                    reason: reason === "기타" ? otherReason : reason
                };

                const now = new Date();
                moveData.inputDate = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
                moveData.inputTime = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

                moveList.push(moveData);
            }

            refreshMoveList();
            document.getElementById("moveForm").reset();
            document.getElementById("otherReason").style.display = "none";
            document.getElementById("otherReasonLabel").style.display = "none";
            document.getElementById("repeatCount").style.display = "none";
            document.getElementById("repeatCountLabel").style.display = "none";

            fetch('https://script.google.com/macros/s/AKfycbwMm1kYD4_RmxI1wU-dGJVCO-3C_Es9sQKFKn-VXN82r39WdohWw3rPdsJHQjV8F-A_/exec', {
                method: 'POST',
                body: JSON.stringify(moveData)
            });
        });

        document.getElementById("reason").addEventListener("change", function () {
            const reason = this.value;
            if (["지각", "핸드폰 미제출", "전자기기 무단사용", "핸드폰 무단사용", "타층/타관 무단출입", "무단결석/무단이탈", "원내 대화"].includes(reason)) {
                document.getElementById("repeatCount").style.display = "block";
                document.getElementById("repeatCountLabel").style.display = "block";
            } else {
                document.getElementById("repeatCount").style.display = "none";
                document.getElementById("repeatCountLabel").style.display = "none";
            }

            if (reason === "기타") {
                document.getElementById("otherReason").style.display = "block";
                document.getElementById("otherReasonLabel").style.display = "block";
            } else {
                document.getElementById("otherReason").style.display = "none";
                document.getElementById("otherReasonLabel").style.display = "none";
                document.getElementById("errorMessage").style.display = "none";
            }
        });

        function resetTable() {
            moveList = [];
            refreshMoveList();
        }
    </script>
</body>
</html>
